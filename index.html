<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>登录</title>
</head>
<body>
	<div class="content">
		<div class="login-wrap">
			<form id="user_login" action="">
				<h3>登录</h3>
				<input class="name" id="accountName" type="text" name="" placeholder="请输入用户名">
				<input class="code" type="password" id="password" name="password" placeholder="请输入密码">
				<div class="btn">
					<input type="button" id="submit" class="submit" value="登录" onclick="return check(this.form);">
					<input type="reset" id="reset",class="reset" value="重置">
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
